    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/organizations.css">
        <title>–ë–ª–∞–≥–æ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω—ã–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f7fa;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            /* üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            .container {
                max-width: 1200px;
                width: 100%;
                margin: 40px auto;
                padding: 20px;
            }

            /* üîπ –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
            .organizations-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 20px;
                justify-content: center;
                max-width: 1000px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
            }

            /* –ï—Å–ª–∏ –≤—Å–µ–≥–æ 1 –∫–∞—Ä—Ç–æ—á–∫–∞, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
            .organizations-grid:has(.organization-card:only-child) {
                display: flex;
                justify-content: center;
            }

            /* üîπ –ö–∞—Ä—Ç–æ—á–∫–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏ */
            .organization-card {
                background: white;
                border-radius: 12px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.3s ease-in-out, box-shadow 0.3s;
                position: relative;
                width: 320px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
                flex: 1 1 320px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
                max-width: 100%;
            }

            .organization-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            }

            /* üîπ –ö–∞—Ä—Ç–∏–Ω–∫–∞ */
            /* üîπ –£–ª—É—á—à–µ–Ω–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
            .organization-card img {
                width: 100%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
                height: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
                object-fit: cover; /* –û–±—Ä–µ–∑–∫–∞ –ø–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏—è */
                object-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
                border-bottom: 4px solid #007bff;
            }

            /* üîπ –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
            .card-content {
                padding: 20px;
                text-align: center;
                position: relative;
            }

            .card-content h2 {
                font-size: 22px;
                color: #333;
                margin-bottom: 10px;
            }

            .card-content p {
                font-size: 14px;
                color: #666;
                margin-bottom: 15px;
            }

            /* üîπ –ö–Ω–æ–ø–∫–∞ */
            .btn {
                display: inline-block;
                padding: 12px 18px;
                background: linear-gradient(45deg, #007bff, #0056b3);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.3s ease-in-out, transform 0.2s;
            }

            .btn:hover {
                background: linear-gradient(45deg, #0056b3, #003b80);
                transform: scale(1.05);
                cursor: url("https://cur.cursors-4u.net/others/oth-1/oth20.cur"), pointer;
            }

            /* üîπ –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
            .organization-card::before {
                content: "";
                position: absolute;
                top: -50px;
                right: -50px;
                width: 100px;
                height: 100px;
                background: rgba(0, 123, 255, 0.1);
                border-radius: 50%;
                transition: transform 0.3s;
            }

            .organization-card:hover::before {
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <header class="header">
            <div class="header-container">
                <!-- –õ–æ–≥–æ—Ç–∏–ø -->
                <div class="logo">
                    <img src="/static/images/logo.png" alt="Alterra" class="logo-img">
                    <span class="logo-text">Alterra</span>
                </div>

                <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
                <nav class="nav">
                    <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">–ü–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏—è</a>
                    <a href="{{ url_for('volunteering') }}" class="{% if request.endpoint == 'volunteering' %}active{% endif %}">–í–æ–ª–æ–Ω—Ç—ë—Ä—Å—Ç–≤–∞</a>
                    <a href="{{ url_for('organizations') }}" class="{% if request.endpoint == 'organizations' %}active{% endif %}">–û—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</a>
                </nav>

                <!-- –ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
                <div class="user-profile">
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('profile') }}">
                            <img src="{{ user['avatar'] if user['avatar'] else '/static/images/default_avatar.png' }}" 
                                alt="{{ session['username'] }}" class="user-avatar">
                        </a>
                        <a href="{{ url_for('logout') }}" class="logout-link">–í—ã–π—Ç–∏</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">
                            <img src="/static/images/user.png" alt="–ì–æ—Å—Ç—å" class="user-avatar">
                        </a>
                    {% endif %}
                </div>
            </div>
        </header>

        <main class="container">
            <div class="organizations-grid">
                {% for organization in organizations %}
                <div class="organization-card">
                    <img src="{{ organization['image_url'] }}" alt="{{ organization['name'] }}">
                    <div class="card-content">
                        <h2>{{ organization['name'] }}</h2>
                        <p>{{ organization['description'] }}</p>
                        
                        <button class="btn" onclick="followOrganization({{ organization['id'] }})">
                            –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è
                        </button>                    
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>
        <script>
            function followOrganization(organizationId) {
                fetch(`/follow_organization/${organizationId}`, { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("–í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏—é!");
                        location.reload();
                    } else {
                        alert("–û—à–∏–±–∫–∞: " + data.error);
                    }
                });
            }
        </script>
        
    </body>
    </html>
