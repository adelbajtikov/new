<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/organizations.css">
    <title>Благотворительные организации</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #e2ecf8, #ebf1f7, #f9f9fa);
        }

        .container {
            max-width: 1500px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 70px;
        }

        .organization-card {
            background: white;
            border-radius: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            position: relative;
            width: 400px;
            height: 500px;
            margin: 25px;
        }
        
        .organization-card img {
            height: 60%;
        }

        .card-content {
            height: 40%;
        }

        .card-content div {
            height: 50%;
        }

        .organization-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .card-content h2 {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card-content p {
            font-size: 15px;
            color: #444;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            height: 50px;
            width: 160px;
            padding: 12px 18px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            border: none;
            outline: none;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #003b80);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 91, 255, 0.6);
        }

        .organization-card::before {
            content: "";
            position: absolute;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            top: -90px;
            background: rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .organization-card:hover::before {
            transform: translateX(-50%) scale(1.2);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="Alterra" class="logo-img">
                <span class="logo-text">Alterra</span>
            </div>
            <nav class="nav">
                <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Пожертвования</a>
                <a href="{{ url_for('volunteering') }}" class="{% if request.endpoint == 'volunteering' %}active{% endif %}">Волонтёрства</a>
                <a href="{{ url_for('organizations') }}" class="{% if request.endpoint == 'organizations' %}active{% endif %}">Организации</a>
            </nav>
            <div class="user-profile">
                {% if session.get('user_id') %}
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ user['avatar'] if user['avatar'] else '/static/images/default_avatar.png' }}" 
                            alt="{{ session['username'] }}" class="user-avatar">
                    </a>
                    <a href="{{ url_for('logout') }}" class="logout-link">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}">
                        <img src="/static/images/user.png" alt="Гость" class="user-avatar">
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% for organization in organizations %}
        <div class="organization-card">
            <img src="{{ organization['image_url'] }}" alt="{{ organization['name'] }}">
            <div class="card-content">
                <div>
                    <h2>{{ organization['name'] }}</h2>
                    <p>{{ organization['description'] }}</p>
                </div>
                <div class="btndiv">
                    <button class="btn" onclick="followOrganization({{ organization['id'] }})">
                        Подписаться
                    </button>     
                </div>               
            </div>
        </div>
        {% endfor %}
    </main>

    <script>
        function followOrganization(organizationId) {
            fetch(`/follow_organization/${organizationId}`, { 
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Вы подписались на организацию!");
                    location.reload();
                } else {
                    alert("Ошибка: " + data.error);
                }
            });
        }
    </script>
</body>
</html>
