<header class="header">
    <div class="header-container">
        <div class="logo">
            <img src="/static/images/logo.png" alt="Alterra" class="logo-img">
            <span class="logo-text">Alterra</span>
        </div>
        <nav class="nav">
            <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Пожертвования</a>
            <a href="{{ url_for('volunteering') }}" class="{% if request.endpoint == 'volunteering' %}active{% endif %}">Волонтёрства</a>
            <a href="{{url_for('leaderboard')}}" class="{% if request.endpoint == 'leaderboard' %}active{% endif %}">Топ пользователей</a>
        </nav>
        <div class="user-profile">
            {% if session.get('user_id') %}
                <a href="{{ url_for('profile') }}">
                    <img src="{{ user['avatar'] if user['avatar'] else '/static/images/default_avatar.png' }}" 
                         alt="{{ session['username'] }}" class="user-avatar">
                </a>
                <a href="{{ url_for('logout') }}" class="logout-link">Выйти</a>
            {% else %}
                <a href="{{ url_for('login') }}">
                    <img src="/static/images/user.png" alt="Гость" class="user-avatar">
                </a>
            {% endif %}
        </div>
    </div>
</header>

<style>
        /* Header */
.header {
    background-color: #fff;
    border-bottom: 2px solid #e0e0e0;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: 80px;
    box-sizing: border-box;
}

/* Контейнер для хедера */
.header-container {
    width: 100%;
    max-width: 1200px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Логотип */
.logo {
    display: flex;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #6a1b9a;
}

.logo-img {
    width: 45px;
    height: 40px;
    margin-right: 10px;
}

.logo-text {
    font-size: 33px;
    line-height: 45px;
    font-weight: 700;
    color: #714C8D;
    font-family: 'Iowan Old Style', serif;
}

/* Навигация */
.nav {
    display: flex;
    gap: 50px;
    margin-left: 400px;
    margin-right: 30px;
}

.nav a {
    text-decoration: none;
    color: #000;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 15px;
}

.nav a:hover {
    background-color: #f0f0f0;
}

.nav a.active {
    border: 1px solid purple;
    font-weight: bold;
}

/* Профиль пользователя */
.user-profile {
    display: flex;
    align-items: center;
    gap: 10px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 15px;
    object-fit: cover;
    border: 2px solid #6a1b9a;
}

.logout-link {
    color: red;
    text-decoration: none;
    margin-left: 10px;
}
@media (max-width: 480px) {
    .logo-img {
        height: 20px;
    }
    .logo-text{
        display: none;
    }
    .carousel {
        display: none;
    }
    
    .user-avatar {
        width: 30px;
        height: 30px;
    }

    .campaign {
        width: 100%;
        margin: 10px auto;
    }

    .campaign h2 {
        font-size: 14px;
    }

    .progress-bar {
        width: 100%;
    }

    .campaign button {
        width: 100%;
        padding: 8px;
    }

    .header-container{
        margin: 0 auto;
    }
    .donate-container {
        max-width: 95%;
        padding: 10px;
    }

    .footer {
        flex-direction: column;
        text-align: center;
    }

    .footer-info {
        margin-top: 15px;
    }

    .dots {
        bottom: 10px;
    }

    .dot {
        height: 10px;
        width: 10px;
    }
    .n{
        margin-left: -300px;
    }
    .search-box{
        margin-top: 60px;
        height: 15px;
    }

}

</style>
