<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª–æ–Ω—Ç–µ—Ä—Å–∫–∏–µ –ê–∫—Ü–∏–∏</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>

        /* üîπ –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #714C8D; 
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0 auto;
            width: 1500px;
            margin-top: 70px;

        }

        /* üîπ –°—Ç–∏–ª—å –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .volunteering-card {
            background-color: white;
            height: 500px;
            width: 400px;
            margin: 25px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* üîπ –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .volunteering-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(252, 250, 138, 0.6); /* –ñ—ë–ª—Ç–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
        }

        .volunteering-card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: black; 
        }

        .card-content p {
            font-size: 14px;
            margin-bottom: 15px;
            color: black;
        }
        .btn {
            display: inline-block;
            height: 50px;
            width: 160px;
            padding: 12px 18px;
            background: #ff9800;
            color: #2e004b;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 15px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            border: none;
            outline: none;
        }

        .btn:hover {
            background-color: #e68a00;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(252, 250, 138, 0.6);
        }
        @media (max-width: 768px) {
        .header {
            flex-direction: column;
            padding: 15px;
            text-align: center;
        }

        .logo {
            margin-bottom: 10px;
        }

        .nav {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .carousel {
            height: 70vh;
        }

        .campaign {
            width: 100%;
            padding: 10px;
        }

        .campaign h2 {
            font-size: 16px;
        }

        .progress-bar {
            width: 90%;
        }

        .donate-container {
            padding: 15px;
        }

        .btn {
            padding: 8px 12px;
            font-size: 14px;
        }
    }
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 10px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        h1, h2, h3 {
            text-align: center;
            font-size: 1.2em;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .navbar a {
            padding: 10px;
            display: block;
            width: 100%;
        }

        .card {
            width: 100%;
            padding: 15px;
        }
    }
    @media (max-width: 480px) {
        .logo-img {
            height: 20px;
        }

        .campaign {
            width: 100%;
            margin: 10px auto;
        }

        .campaign h2 {
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
        }

        .campaign button {
            width: 100%;
            padding: 8px;
        }

        .donate-container {
            max-width: 95%;
            padding: 10px;
        }

        .footer {
            flex-direction: column;
            text-align: center;
        }

        .footer-info {
            margin-top: 15px;
        }

        .dots {
            bottom: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
        }

        .prev, .next {
            padding: 8px;
        }
    }
    /* Responsive Styles */
    @media (max-width: 1024px) {
        .header-container {
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav {
            gap: 20px;
            margin-left: 0;
        }

        .carousel {
            height: 80vh;
        }

        .campaign {
            width: 90%;
            height: auto;
            margin: 20px auto;
        }

        .campaign h2 {
            font-size: 18px;
        }

        .campaign button {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <!-- üîπ HEADER -->
    {% include 'header.html' %}
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">

        <!-- –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ -->
            {% for opportunity in opportunities %}
            <div class="volunteering-card">
                <img src="{{ opportunity['image_url'] }}" alt="{{ opportunity['title'] }}">
                <div class="card-content">
                    <h2>{{ opportunity['title'] }}</h2>
                    <p>{{ opportunity['description'] }}</p>
                    <button class="btn" onclick="confirmParticipation({{ opportunity['id'] }})">
                        –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å
                    </button>
                </div>
            </div>
            {% endfor %}
    </div>
    
    {% include 'footer.html' %}

    <script>
        function confirmParticipation(opportunityId) {
            const confirmation = confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ —ç—Ç–æ–π –≤–æ–ª–æ–Ω—Ç–µ—Ä—Å–∫–æ–π –∞–∫—Ü–∏–∏?");
            if (confirmation) {
                fetch(`/participate/${opportunityId}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏—Å—å –Ω–∞ —É—á–∞—Å—Ç–∏–µ!");
                            location.reload();
                        } else {
                            alert("–û—à–∏–±–∫–∞: " + data.error);
                        }
                    });
            }
        }
    </script>

</body>
</html>
